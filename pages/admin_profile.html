<!DOCTYPE html>
<html lang="id">
<head>
    <img src="../images/keysha_profile.jpeg" alt="Keysha Desmyanti Profile">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Admin - Keysha Desmyanti</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <link rel="stylesheet" href="../css/admin_profile.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="logo"><i class="fas fa-user-shield logo-icon" style="color: var(--red-alert);"></i> ADMIN <span style="color:white;"> SISTEM</span></div> 
            <nav class="nav-menu">
                <a href="admin_dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin_laporan.html" class="nav-item"><i class="fas fa-file-alt"></i> Keluhan Masuk</a>
                <a href="admin_penanganan.html" class="nav-item"><i class="fas fa-tools"></i> Cara Penanganan</a>
                <a href="admin_uneg_uneg.html" class="nav-item"><i class="fas fa-comments"></i> Uneg-Uneg Warga</a>
                <a href="admin_settings.html" class="nav-item"><i class="fas fa-cogs"></i> Pengaturan</a>
                <a href="../index.html" class="nav-item logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h2><i class="fas fa-user-circle"></i> Profil Pengguna Admin</h2>
                <p>Kelola informasi pribadi dan keamanan akun Anda.</p>
            </header>

            <section class="content-area profile-area">
                
                <div class="profile-card-large">
                    <div class="profile-header-info">
                        
                        <img src="../images/keysha_profile.jpg" alt="Keysha Desmyanti Profile" class="profile-avatar-large">
                        
                        <h3 class="profile-name-large">Keysha Desmyanti</h3>
                        <p class="profile-role-large">Kepala Admin IT | ID: KDS999</p>
                        <button class="btn btn-primary btn-upload-foto"><i class="fas fa-camera"></i> Ganti Foto Profil</button>
                    </div>

                    <div class="form-container">
                        <h3>Informasi Dasar</h3>
                        <form action="#" method="POST">
                            
                            <div class="form-group">
                                <label for="nama">Nama Lengkap</label>
                                <input type="text" id="nama" name="nama" value="Keysha Desmyanti" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email (Login ID)</label>
                                <input type="email" id="email" name="email" value="keysha.desmyanti@sistem.go.id" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="jabatan">Jabatan/Role</label>
                                <input type="text" id="jabatan" name="jabatan" value="Kepala Admin IT" required>
                            </div>

                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan Perubahan</button>
                        </form>

                        <h3 style="margin-top: 40px;">Keamanan Akun</h3>
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="password_lama">Password Lama</label>
                                <input type="password" id="password_lama" name="password_lama" placeholder="Masukkan password lama">
                            </div>
                            <div class="form-group">
                                <label for="password_baru">Password Baru</label>
                                <input type="password" id="password_baru" name="password_baru" placeholder="Minimal 8 karakter">
                            </div>
                            <button type="submit" class="btn btn-warning"><i class="fas fa-key"></i> Ganti Password</button>
                        </form>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
