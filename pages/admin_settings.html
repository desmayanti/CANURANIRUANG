<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Sistem - Administrasi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <link rel="stylesheet" href="../css/admin_profile_settings.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="logo"><i class="fas fa-user-shield logo-icon" style="color: var(--red-alert);"></i> ADMIN <span style="color:white;"> SISTEM</span></div> 
            <nav class="nav-menu">
                <a href="admin_dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin_laporan.html" class="nav-item"><i class="fas fa-file-alt"></i> Keluhan Masuk</a>
                <a href="admin_penanganan.html" class="nav-item"><i class="fas fa-tools"></i> Cara Penanganan</a>
                <a href="admin_uneg_uneg.html" class="nav-item"><i class="fas fa-comments"></i> Uneg-Uneg Warga</a>
                <a href="admin_settings.html" class="nav-item active"><i class="fas fa-cogs"></i> Pengaturan</a>
                <a href="../index.html" class="nav-item logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h2><i class="fas fa-cogs"></i> Pengaturan Sistem</h2>
                <p>Konfigurasi variabel sistem, notifikasi, dan data master.</p>
            </header>

            <section class="content-area settings-area">
                
                <div class="settings-grid">
                    
                    <div class="settings-card card-notif">
                        <h3><i class="fas fa-bell"></i> Notifikasi & Batas Waktu</h3>
                        <div class="form-group toggle-group">
                            <label>Notifikasi Email Laporan Baru</label>
                            <input type="checkbox" id="email_notif" checked>
                        </div>
                        <div class="form-group toggle-group">
                            <label>Notifikasi Urgensi (Slack/WA)</label>
                            <input type="checkbox" id="urgency_notif">
                        </div>
                        <div class="form-group">
                            <label for="batas_respon">Batas Waktu Respon Awal (Hari)</label>
                            <input type="number" id="batas_respon" value="3" min="1" max="14">
                        </div>
                        <button class="btn btn-success"><i class="fas fa-save"></i> Simpan Notifikasi</button>
                    </div>

                    <div class="settings-card card-master">
                        <h3><i class="fas fa-database"></i> Data Master</h3>
                        <div class="form-group">
                            <label>Kelola Kategori Keluhan</label>
                            <a href="#" class="btn btn-info btn-block"><i class="fas fa-list-alt"></i> Kelola Kategori</a>
                        </div>
                        <div class="form-group">
                            <label>Kelola Daftar Dinas/PIC</label>
                            <a href="#" class="btn btn-info btn-block"><i class="fas fa-users"></i> Kelola Dinas</a>
                        </div>
                        <div class="form-group">
                            <label>Status Laporan Default</label>
                            <select>
                                <option>Baru Diterima</option>
                                <option>Menunggu Verifikasi</option>
                            </select>
                        </div>
                        <button class="btn btn-success"><i class="fas fa-save"></i> Update Master</button>
                    </div>
                    
                    <div class="settings-card card-system">
                        <h3><i class="fas fa-chart-area"></i> Maintenance & Log</h3>
                        <button class="btn btn-warning btn-block" style="margin-bottom: 10px;"><i class="fas fa-redo"></i> Reset Cache Sistem</button>
                        <button class="btn btn-danger btn-block"><i class="fas fa-trash-alt"></i> Hapus Log Lama (&gt;1 Tahun)</button>
                        <p class="small-text-info">Tindakan ini tidak dapat dibatalkan.</p>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>
</body>
</html>
