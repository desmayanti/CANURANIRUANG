<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Sistem Aspirasi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/main.css">
    
    <link rel="stylesheet" href="../css/user_page.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="user-layout">
        
        <header class="user-header">
            <div class="logo">
                <i class="fas fa-home logo-icon"></i> <span class="logo-text">ASPIRASI WARGA</span>
            </div>
            <nav class="user-nav">
                <a href="user_page.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="user_page_lapor.html" class="nav-link"><i class="fas fa-bullhorn"></i> Buat Laporan</a>
                <a href="user_page_history.html" class="nav-link"><i class="fas fa-history"></i> Riwayat</a>
                <a href="user_page_uneg_uneg.html" class="nav-link"><i class="fas fa-comments"></i> Uneg-Uneg</a>
                <a href="user_page_profile.html" class="nav-link active"><i class="fas fa-user-circle"></i> Profil</a>
                <a href="../index.html" class="nav-link logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </header>

        <main class="user-main-content form-page">
            <section class="form-container-large">
                <h1><i class="fas fa-user-circle"></i> Profil Pengguna</h1>

                <div class="profile-info-display">
                    <img src="https://via.placeholder.com/100/A3001C/FFFFFF?text=RH" alt="Avatar Pengguna" class="profile-avatar-user">
                    <div class="profile-header-text">
                        <h2>Rahmat Hidayat</h2>
                        <p>ID Warga: WRG-0012 | Bergabung sejak: 10 Jan 2024</p>
                    </div>
                </div>

                <form id="profile-form">
                    
                    <div class="form-group">
                        <label for="nama"><i class="fas fa-user"></i> Nama Lengkap <span class="required">*</span></label>
                        <input type="text" id="nama" name="nama" value="Rahmat Hidayat" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Aktif <span class="required">*</span></label>
                        <input type="email" id="email" name="email" value="rahmat.hidayat@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telepon"><i class="fas fa-phone"></i> Nomor Telepon/WA</label>
                        <input type="tel" id="telepon" name="telepon" value="0812-3456-7890">
                    </div>

                    <div class="form-group">
                        <label for="alamat"><i class="fas fa-map-marked-alt"></i> Alamat Domisili <span class="required">*</span></label>
                        <textarea id="alamat" name="alamat" rows="3" required>Jl. Semangat IV No. 12, RT 003/RW 005, Kel. Sukamaju</textarea>
                    </div>

                    <h3 style="margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; color: var(--primary-color);">Data Verifikasi (Tidak dapat diubah)</h3>
                    
                    <div class="form-group">
                        <label for="id_warga"><i class="fas fa-fingerprint"></i> ID Warga Sistem</label>
                        <input type="text" id="id_warga" value="WRG-0012" readonly class="read-only-field">
                    </div>
                    
                    <div class="form-group">
                        <label for="nik"><i class="fas fa-id-card"></i> Nomor NIK Terdaftar</label>
                        <input type="text" id="nik" value="3216xxxxxxxx0001" readonly class="read-only-field">
                    </div>

                    <div class="form-actions" style="border-top: none;">
                        <button type="submit" class="btn btn-primary-submit"><i class="fas fa-save"></i> Simpan Perubahan</button>
                        <a href="#" class="btn btn-warning"><i class="fas fa-key"></i> Ubah Password</a>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="../js/user_script.js"></script>
</body>
</html>
